<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pragmatic Final Mission</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>
        <span>IT 5min</span>
        <span>Dictionary</span>
      </header>

      <div class="img-box">
        <figure>
          <img src="bookcover.png" alt="IT 5분 잡학사전" />
          <figcaption>Stay Hungry, Stay Foolish</figcaption>
        </figure>
      </div>

      <div class="container">
        <h2>My Plan</h2>

        <div class="text-box">
          <h3>Object</h3>
          <ul>
            <li>챌린지하기</li>
            <li>프론트엔드로 전향하기</li>
            <li>영어 공부하기</li>
            <li>깃허브 1일 1잔디 심기</li>
            <li>개발 블로그 작성</li>
          </ul>

          <h3>Activities</h3>
          <ul class="check-list">
            <li>
              <input type="checkbox" id="check01" />
              <label for="check01"
                ><span>React 마스터 클래스 하루에 1강의씩 보기</span></label
              >
            </li>
            <li>
              <input type="checkbox" id="check05" />
              <label for="check05"
                ><span>React 마스터 클래스 챌린지</span></label
              >
            </li>
            <li>
              <input type="checkbox" id="check02" />
              <label for="check02"
                ><span>Vue.js 하루에 1강의씩 보기</span></label
              >
            </li>
            <li>
              <input type="checkbox" id="check03" />
              <label for="check03"
                ><span>React, Vue 강의 다 보면 토이 프로젝트 하기</span></label
              >
            </li>
            <li>
              <input type="checkbox" id="check04" />
              <label for="check04"
                ><span>스픽 매일 연습하고 문장 써먹을 것</span></label
              >
            </li>
            <li>
              <input type="checkbox" id="check07" />
              <label for="check07"
                ><span
                  >업무에서 힘들었던 것, 깨닫게 된 것 등등 1주일에 한번이라도
                  블로그에 올리기</span
                ></label
              >
            </li>
          </ul>

          <h3>Time Schedule <span>1 Year</span></h3>
          <ul class="check-list">
            <li>
              <input type="checkbox" id="check06" />
              <label for="check06"
                ><span
                  >React 마스터 클래스 챌린지 <em>( 2주- 14일 )</em></span
                ></label
              >
            </li>
            <li>
              <input type="checkbox" id="check08" />
              <label for="check08"
                ><span
                  >기회가 된다면 리액트 10주 스터디...
                  <em>( 10주- 74일 )</em></span
                ></label
              >
            </li>
            <li>
              <input type="checkbox" id="check09" />
              <label for="check09"
                ><span
                  >Vue.js 공부
                  <em>( 강의마다 다르겠지만 최소 한 달 잡기 )</em></span
                ></label
              >
            </li>
            <li>
              <input type="checkbox" id="check10" />
              <label for="check10"
                ><span
                  >React, Vue 둘 중 하나로 토이 프로젝트x3
                  <em>( 하나당 2개월 잡고 총 6개월 정도? )</em></span
                ></label
              >
            </li>
          </ul>
        </div>
      </div>

      <h1 class="logo"><img src="logo.png" /></h1>
    </main>
  </body>
</html>
